<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libreria</title>
  <link rel="icon" href="/img/icono2.png" th:href="@{/img/icono2.png}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>


<body class="bg-dark text-white">
  <nav th:replace="fragmentos :: navbar"></nav>

  <h2 class="text-center mt-5 mb-4">Listado de clientes</h2>
  <div th:if=${clientes.isEmpty()}>
    <p class="ms-5 fs-5">Todavia no hay clientes cargados. <a th:href="@{/clientes/crear}">Ingresar un cliente.</a></p>
  </div>
  <div class="table-responsive container-md mt-5" th:unless="${clientes.isEmpty()}">
    <table class="table table-dark table-bordered">
      <thead class="table-secondary text-center">
        <tr>
          <th class="col text-dark">ID</th>
          <th class="col text-dark">DNI</th>
          <th class="col text-dark">Nombre</th>
          <th class="col text-dark">Apellido</th>
          <th class="col text-dark">Telefono</th>
          <th class="col text-dark">Estado</th>
          <th class="col text-dark">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c : ${clientes}">
          <div>
            <td class="col" th:text="${c.id}"></td>
            <td class="col" th:text="${c.documento}"></td>
            <td class="col" th:text="${c.nombre}"></td>
            <td class="col" th:text="${c.apellido}"></td>
            <td class="col" th:text="${c.telefono}"></td>
            <td class="col" th:text="${c.alta} ? 'Activo' : 'Baja'"></td>
            <td class="col d-flex justify-content-center">
              <a class="btn btn-primary me-4" th:href="@{/clientes/editar/__${c.id}__}">Editar</a>
              <form th:if=${c.alta} method="post" th:action="@{/clientes/baja/__${c.id}__}">
                <button class="btn btn-danger" type="submit">Dar de baja</button>
              </form>
              <form th:if=${!c.alta} method="post" th:action="@{/clientes/alta/__${c.id}__}">
                <button class="btn btn-success" type="submit">Dar de alta</button>
              </form>
            </td>
          </div>
        </tr>
      </tbody>
    </table>
    <div th:replace="fragmentos :: div-error"></div>
    <div th:replace="fragmentos :: div-exito"></div>
  </div>

  <footer th:replace="fragmentos :: footer"></footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
