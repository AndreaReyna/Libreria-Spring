<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libreria</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body class="bg-dark text-white">
  <nav th:replace="fragmentos :: navbar"></nav>

      <h2 class="ms-5">Prestamos activos</h2>
      <div th:if=${prestamos.isEmpty()}>
        <p class="ms-5 fs-5">Todavia no hay prestamos cargados. <a th:href="@{/prestamos/crear}">Ingresar un prestamo.</a></p>
      </div>
    
        <div class="table-responsive container-md mt-5" th:unless="${prestamos.isEmpty()}">
          <table class="table table-dark table-bordered">
            <thead class="table-secondary text-center">
              <tr>
                <th class="col text-dark">ID</th>
                <th class="col text-dark">Fecha de prestamo</th>
                <th class="col text-dark">Libro</th>
                <th class="col text-dark">Cliente</th>
                <th class="col text-dark">Fecha de devolucion</th>
                <th class="col text-dark">Estado</th>
                <th class="col text-dark">Acciones</th>
              </tr>
            </thead>      
            <tbody>
              <tr th:each = "p : ${prestamos}">
                  <div>
                 <td class="col" th:text="${p.id}"></td>
                 <td class="col" th:text="${p.fechaPrestamo}"></td>
                 <td class="col" th:text="${p.libro.titulo}"></td> 
                 <td class="col-md-4 px-md-2">
                  <span th:text="|${p.cliente.nombre} ${p.cliente.apellido}|"></span>
              </td>
              <td class="col" th:text="${p.fechaDevolucion}"></td>
              <td class="col" th:text="${p.alta} ? 'Activo' : 'Devuelto'"></td>   
                 <td class="col d-flex justify-content-center">
                  <a class="btn btn btn-danger me-4" th:if=${p.alta} th:href="@{/prestamos/editar/__${p.id}__}">Dar de baja</a>
              </td>
              </div>
              </tr>
            </tbody>    
          </table>
        </div>

        <footer th:replace="fragmentos :: footer"></footer>
      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

    </html>
