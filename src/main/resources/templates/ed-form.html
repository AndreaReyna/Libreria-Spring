<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libreria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body class="bg-dark text-white">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top p-3">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-around fs-4" id="collapsibleNavbar">
           
            <ul class="navbar-nav">
                <li class="nav-item me-4">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                  </li>
  
                <li class="nav-item dropdown me-4">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Autores
                  </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{/autores}">Ver autores</a></li>
                    <li><a class="dropdown-item" th:href="@{/autores/crear}">Ingresar autor</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown me-4">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Editoriales
                  </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{/editoriales}">Ver editoriales</a></li>
                    <li><a class="dropdown-item" th:href="@{/editoriales/crear}">Ingresar editorial</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown me-4">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Libros
                  </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{/libros}">Ver Libros</a></li>
                    <li><a class="dropdown-item" th:href="@{/libros/crear}">Ingresar libro</a></li>
                  </ul>
                </li>
            </ul>
          </div>
        </nav>
    
            <div class="container main">
        <h2 th:text="${title}" class="mb-3"></h2>
        <form autocomplete="off" class="needs-validation" id="formulario" method="POST"
              novalidate th:action="@{/editoriales/__${action}__}" th:object="${ed}">
            <div class="form mb-3 col-xl-6">
                    <input class="form-control" id="id" placeholder="id" th:field="*{id}"
                           th:readonly="${ed.id}"
                           type="text" style="visibility:hidden"/>
                </div>
                <div class="form mb-3 col-xl-6"> 
                    <label for="nombre">Nombre: </label> <br>
                    <input class="form-control text-dark" id="nombre" placeholder="Nombre" required th:field="*{nombre}" type="text"/>                  
                    <div class="invalid-feedback">El nombre es obligatorio</div>
                </div>
            <div class="row">
                <div class="col">
                        <button class="btn btn-success" th:text="${action == 'guardar'} ? 'Crear Editorial' : 'Guardar cambios'"
                                type="submit"></button>
                    </div>
            </div>
        </form>
    </div>

        <footer class="p-5 text-center mt-5 fixed-bottom">
            <p>Andrea Reyna. 2021.</p>
          </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
        <script>
            (() => {
            "use strict";

            const form = document.getElementById("formulario");
            form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            }

            form.classList.add("was-validated");
            }, false);
            })()
        </script>
</body>

    </html>
