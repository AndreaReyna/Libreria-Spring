<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="icon" th:href="@{/img/icono2.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>
    <div class="contenido">
    <nav th:replace="fragmentos :: navbar"></nav>

    <div class="container main">
        <h2 th:text="${title}" class="mt-5"></h2>
        <form autocomplete="off" class="needs-validation" id="formulario" method="POST" novalidate
            th:action="@{/autores/__${action}__}" th:object="${autor}">
            <div class="form mb-3 col-xl-6">
                <input class="form-control" id="id" placeholder="id" th:field="*{id}" th:readonly="${autor.id}"
                    type="text" style="visibility:hidden" />
            </div>
            <div class="form mb-3 col-xl-6 fs-5">
                <label for="nombre">Nombre: </label> <br>
                <input class="form-control text-dark" id="nombre" placeholder="Nombre" required th:field="*{nombre}"
                    type="text" />
                <div class="invalid-feedback">El nombre es obligatorio</div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" th:text="${action == 'guardar'} ? 'Crear autor' : 'Guardar cambios'"
                        type="submit"></button>
                        <button class="btn btn-secondary ms-5" type="reset">Limpiar</button>
                </div>
            </div>
        </form>
        <div th:replace="fragmentos :: div-error"></div>
    </div>



    <footer th:replace="fragmentos :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        (() => {
            "use strict";

            const form = document.getElementById("formulario");
            form.addEventListener("submit", (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add("was-validated");
            }, false);
        })()
    </script>

    <!-- Cerrar alertas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
    </script>
    <script type="text/javascript">
        setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                $(".alert").remove();
            });
        }, 2000);
    </script>
      <div class="espacio">
    </div>
    </div>
</body>

</html>
